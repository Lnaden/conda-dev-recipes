package:
  name: openforcefield
  version: 1.0.0

source:
    git_url: https://github.com/openforcefield/openforcefield.git
    git_tag: topology

build:
  preserve_egg_dir: True
  #number: 0 # Build number and string do not work together.
  string: a1 # Alpha version 1.
  #skip: True # [win]

extra:
  force_upload: True
  upload: main # Upload to anaconda with the "main" label.

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - numpy >=1.14
    - networkx >=2.0
    - lxml
    - icu 58*  # This is a lxml dependency but sometimes conda installs version 56
    - openmm
    - packaging
    # Should these be optional?
    - rdkit
    - ambertools
    #- parmed # uncomment when new ambermini (without parmed) is built
    # Serialization: Should these be optional?
    - pyyaml
    - toml
    - bson
    - msgpack-python
    - xmltodict

test:
  requires:
    - pytest
  imports:
    - openforcefield

about:
  home: https://github.com/openforcefield/openforcefield
  license: MIT
