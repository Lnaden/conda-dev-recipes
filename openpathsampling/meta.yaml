package:
  name: openpathsampling
  version: 0.0.0

source:
  git_url: https://github.com/choderalab/openpathsampling.git

build:
  preserve_egg_dir: True
  number: 0
  skip:
    - [win]
    - [py3k]

requirements:
  build:
    - python
    - setuptools
    - pyyaml

  run:
    - python
    - numpy
    - scipy
    - pandas
    - netcdf4
    - openmm
    - openmmtools
    - pymbar
    - docopt
    - pyyaml
    - mdtraj
    - svgwrite
    - networkx
    - matplotlib

test:
  requires:
    - nose
    - nose-timer
    - python-coveralls
    - msmbuilder
    - pyemma
    - ipynbtest

  imports:
    - openpathsampling

about:
  home: https://github.com/choderalab/openpathsampling
  license: GNU Lesser General Public License v2 or later (LGPLv2+)
  summary: framework for running path sampling MD simulations
